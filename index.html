<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circles</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>

<div class="mt-2 container-fluid">
    <canvas id="canvas-section" width="1000" height="500"
            style="border:1px solid #c3c3c3;">
        Your browser does not support the canvas element.
    </canvas>
    <div class="mb-2">
        <button type="button" class="btn btn-warning" onclick="backStep()">Back</button>
        <button type="button" class="btn btn-success" onclick="nextStep()">Next</button>
    </div>
    <div>
        <button type="button" class="btn btn-primary" onclick="startAnimation()">Start animation</button>
        <button type="button" class="btn btn-danger" onclick="stopAnimation()">Stop animation</button>
        <button type="button" class="btn btn-secondary" onclick="skipAnimation()">Skip animation</button>
    </div>
</div>

<script src="jquery-3.3.1.min.js"></script>

<script src="models.js"></script>
<script src="canvas.js"></script>
<script src="script.js"></script>
</body>
</html>
